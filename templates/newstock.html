{% extends "index.html" %}
{% block body %}
<div style="display: flex; align-items: center;justify-content: center; margin-top: 50px;">
    <div class="jumbotron" style="background-color: #E6F4F1;">
        <h1 class="display-3">Stock Analyser</h1>
        <form>
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="form-group">
                    <small>Already have an account? <a href="/login">Login</a></small>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
