<div class="row">
    <div class="col-xl">
      <div class="card bg-default">
        <!-- Card header -->
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-light text-uppercase ls-1 mb-1">Stock Analysis</h6>
              {% if company %}
                <h5 class="h3 text-white mb-0">{{ company }}</h5>
              {% else %}
                <h5 class="h3 text-white mb-0">Select a ticker and submit</h5>
              {% endif %}
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mr-2 mr-md-0" data-toggle="chart" data-target="#chart-sales-dark" data-update='{"type": "line"}'>
                  <a class="nav-link py-2 px-3 active" data-toggle="tab">
                    <span class="d-none d-md-block">Line</span>
                    <span class="d-md-none">L</span>
                  </a>
                </li>
                <li class="nav-item" data-toggle="chart" data-target="#chart-sales-dark" data-update='{"type": "candle"}'>
                  <a class="nav-link py-2 px-3" data-toggle="tab">
                    <span class="d-none d-md-block">Candle</span>
                    <span class="d-md-none">C</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <!-- Chart wrapper -->
            <canvas id="chart-sales-dark" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
</div>
