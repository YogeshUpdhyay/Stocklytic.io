{% extends "index.html" %}
{% block body %}
<div style="display: flex; align-items: center;justify-content: center; margin-top: 80px;">
    <div class="jumbotron" style="background-color: #E6F4F1;">
        <h1 class="display-3">Stock Analyser</h1>
        <form action="/login" method="post">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="form-group">
                    <small>Don't have an account? <a href="/register">Sign In</a></small>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
